<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./01.css">
    <title>Document</title>
</head>
<body>
    <section id="board">
        <div id="cell-1">0</div>
        <div id="cell-2">0</div>
        <div id="cell-3">0</div>
        <div id="cell-4">0</div>
        <div id="cell-5">0</div>
        <div id="cell-6">0</div>
        <div id="cell-7">0</div>
        <div id="cell-8">0</div>
        <div id="cell-9">0</div>
    </section>
</body>
<!-- <script src="./click01.js"></script> -->

<!-- <script src="./click03.js"></script> -->
 <script>
    const clickState = {
        
    };

    const board = document.querySelector("#board");
    const boxes = document.querySelectorAll("#board > div");
    for(let box of boxes) {
        box.innerText = 0;
    }

    board.addEventListener("click", (e) => {
        // 각 박스가 클릭된 횟수를 표시될 수 있도록 변경
        // 전역에 있는 clickState에 클릭한 박스의 id를 key값 활용
        // 클릭한 횟수를 value로 누적
        const target = e.target;
        const id = e.target.id;
        console.log(id);

        // 최초 클릭이면 상태를 만들어 줘야 한다.
        if(!clickState[id]) {
            // falsy 값이면 실행
            clickState[id] = 0;
        }

        // 객체.필드명
        // 객체["필드명"]
        // 객체[변수] -> 변수가 담고있는 문자열을 필드명으로 사용
        clickState[id] += 1;
        console.log(clickState);

        // 화면에 반영
        target.innerText = clickState[id];
    })
 </script>
</html>
