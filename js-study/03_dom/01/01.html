<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <section class="list">
        <ul>

        </ul>
    </section>
</body>
<script>
    // js코드 작성
    // dom api - id를 통해 요소를 찾는 방법
    const title = document.getElementById("title")
    console.log(title);
    // 리스트에 객체들을 담아서 들고옴
    const list = document.getElementsByClassName("list");
    console.log(list);

    // css 선택자로 특정 태그를 가져올 수 있다.
    const ul = document.querySelector(".list > ul")
    console.log(ul);

    // 태그 내부의 텍스트를 조작할 수 있다.
    title.innerText = "TODO LIST";

    // css 조작도 가능하다
    title.style.fontSize = "60px";
    title.style.margin = "5px 0px";
    title.style.textAlign = "center"

    ul.style.fontSize = "24px";

    // ul 안쪽의 HTML을 직접 수정가능
    // 브라우저가 바뀐 HTMl을 다시 읽어야함
    ul.innerHTML = "<li>js 공부하기 </li>";

    // HTML 객체를 만들 수 있음
    // 브라우저가 바뀐 HTML을 다시 읽을 필요가 없음
    const myLi = document.createElement("li");
    myLi.innerText = "python 공부하기";
    ul.appendChild(myLi); // 연결

    // 많은 데이터 리스트가 있을 경우
    const todoList = [
        "java 공부하기",
        "springBoor 공부하기",
        "css 공부하기"
    ];

    for (let todo of todoList) {
        let todoLi = document.createElement("li");
        todoLi.innerText = todo;
        ul.appendChild(todoLi);
    }

    todoList.forEach((todo) => {
        ul.innerHTML += `<li>${todo}</li>`; 
    })

</script>

</html>
