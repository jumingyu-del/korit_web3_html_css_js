<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    제목태그: h
    h1~h6 존재. h1이 가장 상위 제목.
    숫자가 낮아질 수록 하위 제목
    -->
    <h1>1등</h1>
    <h2>2등</h2>
    <h3>3등</h3>
    <h3>4등</h3>
    <h3>5등</h3>
    <h3>6등</h3>
    <!--
    글자크기랑 상관없이 논리적으로 상위, 하위를 지정
    -> 글자가 굵고 크다고 h1을 선택하면 안된다.
    -->

    <h1>메인제목</h1>
    <h2 style="font-size: 80px;">부제목이지만 크게</h2>

    <!-- 줄바꿈을 위해서 p태그를 사용하는게 x-->
    <p>문단 기준으로 p태그 사용가능하다</p>
    <p>문단마다 줄바꿈이 일어난다</p>
    <p>
        <!-- br 태그로 줄바꿈 할 수 있다 -->
         벌써 그립습니다. <br />
         스프링부트..
    </p>
    <!--
    strong: 중요한 내용
    em: 강조하고픈 단어
    -->
    <p>
        <strong>이 내용은 중요합니다.</strong>
        태그에서 중요한 것은 태그의 <em>의미</em>이다.
    </p>

</body>
</html>
