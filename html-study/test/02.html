<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--study 폴더에 있는 table.css를 link 태그에 적용-->
    <link rel="stylesheet" href="../study/table.css"> 
    <title>Document</title>
</head>
<body>
    <h1>주간 식당 메뉴표</h1>
    <table>
        <thead>
            <th scope="col">구분</th>
            <th scope="col">월</th>
            <th scope="col">화</th>
            <th scope="col">수</th>
            <th scope="col">목</th>
            <th scope="col">금</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">점심</th>
                <td>
                    <ul>
                        <li>김치찌개</li>
                        <li>계란말이</li>
                        <li>샐러드</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>비빔밥</li>
                        <li>미소된장국</li>
                    </ul>
                </td>
                <td rowspan="2">휴무</td>
                <td>
                    <ul>
                        <li>제육볶음</li>
                        <li>콩나물국</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>카레라이스</li>
                        <li>양배추샐러드</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <th scope="row">저녁</th>
                <td>
                    <ul>
                        <li>돈까스</li>
                        <li>우동</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>된장찌개</li>
                        <li>고등어구이</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>라면 정식</li>
                        <li>만두</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>삼겹살</li>
                        <li>김치전</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
