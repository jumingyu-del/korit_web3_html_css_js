<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./insta.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="signin-box">
                <div class="logo-area">
                    <img src="../../source/insta_logo.png" alt="instagram-logo">
                </div>
                <div class="form-area">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" placeholder="비밀번호">
                    <button>로그인</button>
                </div>
                <div class="divider">
                    <span class="or-text">또는</span>
                </div>
                <div class="sub-area">
                    <div class="facebook-login">facebook으로 로그인</div>
                    <div class="forgot">비밀번호를 있으셨나요?</div>
                </div>
            </div>
            <div class="signup-box">
                계정이 없으신가요? <span class="signup-link">가입하기</span>
            </div>
        </div>
    </main>
</body>
</html>
