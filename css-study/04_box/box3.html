<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- flex: 레이아웃 정렬시 사용되는 속성 -->
    <main>
        <section class="example">
            <h2>flex-direction</h2>
            <!-- 
            flex-direction 속성
            값 종류
            row: 가로로 왼 -> 오 배치
            row-reverse: 가로로 오 -> 왼 배치
            column: 세로로 위 -> 아래 배치
            column-reverse: 세로로 아래 -> 위 배치
            -->
            <div class="container" style="flex-direction: row;">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
            </div>
        </section>
        <section class="example">
            <h2>flex-direction</h2>
            <div class="container" style="flex-direction: row;">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
            </div>
        </section>
    </main>
</body>
</html>
